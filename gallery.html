<!DOCTYPE html>
<html lang="en">
<head>

	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">

	<title> Param's Portfolio | Home Page </title>
	<style>
		img
		{
			cursor: pointer;
			transition: all 0.3s linear;
			width: 100%;

		}

		.stack
		{
			overflow: hidden;
			box-sizing: border-box;
		}

		img:hover
		{
			transform: scale(1.06);
			position: relative;
			z-index: 1;
			

			
		}
	</style>
	
</head>

<body>
	<header>
		<div class = "container-fluid">
			<div class="row">	
				<div class="col-12 text-center mt-4">
					<h1>PARAM'S &nbsp; GALLERY</h1>
					<hr>
				</div>
			</div>
		</div>
	</header>

	<div class = "container-fluid sticky">
		<nav>
			<div class="row">	
				<div class="col-12 text-center mt-4">

					<a href="index.html" aria-label="Home" class="mx-2 mr-sm-4"><i class="fa fa-home fa-lg p-2  py-3" title="Home"></i></a>

					<a href="#" aria-label="Gallery" class="mx-2 mr-sm-4"><i class="fa fa-image py-3 px-2 active" title="Gallery"></i></a>

					<a href="#" aria-label="My Designs" class="mx-2 mr-sm-4"><i class="fa fa-diamond py-3 px-2" title="My Designs"></i></a>

					<a href="index.html#education" aria-label="Education" class="mx-2"><i class="fa fa-graduation-cap py-3 px-2" title="Education"></i></a>
				</div>
			</div>
		</nav>
	</div>		
		
	
	
	<main class="stack">

		
			<div class="container-fluid my-5">
				<div class="row">
					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/1.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/1open.jpg')" alt="Mercedes Design" title="Mercedes Design">
					</div>

					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/2.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/2open.jpg')" alt="Hero Cycles Design" title="Hero Cycles Design">
					</div>

					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/3.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/3open.jpg')" alt="Color Matrix Design" title="Color Matrix Design">
					</div>

					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/4.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/4open.jpg')" alt="Smart Watch Design" title="Smart Watch Design">
					</div>

					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/5.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/5open.jpg')" alt="Channels Overview Design" title="Channels Overview Design">
					</div>
					
					<div class="col-4 col-md-3 col-lg-2 p-0">

						<img src = "img/gallery/6.jpg" class="img-responsive"   onclick="window.open('img/gallery/original/6open.jpg')" alt="Abstract Design" title="Abstract Design">
					</div>
				</div>
			</div>
			
		


	</main>
		
	<footer class="mt-5 mb-2">
		<div class = "container-fluid sticky">
		
			<div class="row">	
				<div class="col-12 text-center mt-4">

					<div class="d-flex justify-content-center flex-wrap">

					<a href="#" aria-label="Go to Top"><i class="fa fa-arrow-up fa-lg p-2  py-3" title="Go to Top"></i></a>

					<a href="index.html#skills" aria-label="Skills"><i class="fa fa-cogs py-3 px-2" title="Skills"></i></a>

					<a href="index.html#education" aria-label="Education"><i class="fa fa-graduation-cap py-3 px-2" title="Education"></i></a>

					<a href="index.html#about" aria-label="About"><i class="fa fa-user py-3 px-2" title="About"></i></a>

					<a href="index.html" aria-label="Home"><i class="fa fa-home py-3 px-2" title="Home"></i></a>

					<a href="#" aria-label="My Designs"><i class="fa fa-diamond py-3 px-2" title="My Designs"></i></a>

					</div>
				</div>
			</div>
		
	</div>	
	</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
